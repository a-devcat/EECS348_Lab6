<!DOCTYPE html>
<html>
<title>Aidan Bergeman - JavaScript Passwords</title>
<link rel="stylesheet" href="main.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<body id="introduction">
<script>
    function verifyPasswords() {
        // wow please do not do this for password verification.
        var password = document.getElementById("password1").value;
        var password_again = document.getElementById("password2").value;
        if ((password === password_again) && ((password.length !== 0) && (password_again.length !== 0))) {
            document.getElementById("result").textContent = "The passwords match.";
            document.getElementById("result").style.color = "green";

        } else if ((password.length === 0) || (password_again.length === 0)) {
            document.getElementById("result").textContent = "One or both of the password fields are empty.";
            document.getElementById("result").style.color = "red";
        } else {
            document.getElementById("result").textContent = "The passwords do not match.";
            document.getElementById("result").style.color = "red";

        }
    }
    document.getElementById("submit").addEventListener("click", verifyPasswords, false);
</script>
<div id="bio-section">
    <form id="password-form">
        <label class="anon-pro" for="password1">Enter a password </label><input type="password" name="password1" id="password1" value="">
        <br>
        <label class="anon-pro" for="password2">Enter the same password </label><input type="password" name="password1" id="password2" value="">
        <br>
        <input class="anon-pro" id="submit" type="button" value="Submit" onclick="verifyPasswords()">
    </form>
    <h1 id="result" class="anon-pro"></h1>
</div>
</body>
</html>
